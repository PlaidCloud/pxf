name: Build OSS Greenplum Ubuntu Image
on:
  push:
    branches:
      - build*
jobs:
  build-greenplum-image:
    name: Greenplum PXF Image Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Create tag
        id: docker_tag
        run: |
          commit_tag=${GITHUB_REF#refs/*/}
          echo "tag=${commit_tag}-${{ github.run_number }}" >> $GITHUB_OUTPUT
      - name: Verify tag
        run: echo ${{ steps.docker_tag.outputs.tag }}
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }} 
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          pull: true
          no-cache: true
          file: greenplum-pxf/Dockerfile
          build-args: |
            PLAID_BUILD_TAG=${{ steps.docker_tag.outputs.tag }}
          tags: gcr.io/plaidcloud-build/greenplum-pxf:latest,gcr.io/plaidcloud-build/greenplum-pxf:${{ github.ref_name }}-${{ github.run_number }}
